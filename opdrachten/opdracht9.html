<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 2000;
            robotArm.loadLevel("opdracht 9");
            
                for (var d = 1; d < 5; d++) {
                for (var a = 0; a < d; a++) {
                 	robotArm.grab();
                for (var i = 0; i < 5; i++) {
                    robotArm.moveRight();
                }
                    robotArm.drop();
                for (var z = 0; z < 5; z++) {
                    robotArm.moveLeft();
                    }
                }
                    robotArm.moveRight();
            }
                    robotArm.run();
        </script>
    </body>
</html>
