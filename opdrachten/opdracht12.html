<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 2000;
            robotArm.loadLevel("opdracht 12");

                for (var x = 0; x < 9; x++) {
                    robotArm.grab();
                    var color = robotArm.scan();
                if (color == "red") {
                for (var y = 0; y < 9 -x; y++) {
                    robotArm.moveRight();
                }
                    robotArm.drop();
                for (var z = 0; z < 8 -x; z++) {
                    robotArm.moveLeft();
                }
            } else {
                    robotArm.drop();
                    robotArm.moveRight();
        }
    }
                    robotArm.run();
        </script>
    </body>
</html>
