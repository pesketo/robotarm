<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 2000;
            robotArm.loadLevel("opdracht 10");
            
	           	for (var d = 9; d > 0; d--) {
	           		robotArm.grab();
	           	for (var i = 0; i < d; i++) {
	            	robotArm.moveRight();
	            }
	           		robotArm.drop();
	           	d--;
	           	for (var i = 0; i < d; i++) {
	            	robotArm.moveLeft();
	            }
	        }
	       			robotArm.run();
        </script>
    </body>
</html>
