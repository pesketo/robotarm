<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 2000;
            robotArm.randomLevel( 1, 8);
            var sum = 1;
            var block = true;
            while(block) {
                robotArm.grab();
            if (robotArm.scan() !== null ) {
            for (i = 0; i < sum; i++)
                robotArm.moveRight();
                robotArm.drop();
            for (i = 0; i < sum; i++) 
                robotArm.moveLeft();
            } else {
                block = false;
        }
                sum++;
    }
                robotArm.run();
        </script>
    </body>
</html>
